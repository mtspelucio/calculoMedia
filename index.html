<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular média</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <h1 class="log">MÉDIA</h1>
            <div class="txt">
                <p>Digite a primeira nota:
                    <input class="nota" id="nota1" type="number" max="10">
                </p>
                <p>Digite a segunda nota:
                    <input class="nota" id="nota2" type="number" max="10">
                </p>

                <div class="button">
                    <button class="check" onclick="check()">Calcular</button>
                </div>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
